name: CI
  
on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install

      - name: Build
        run: pnpm build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apps-build
          path: |
            apps/**/build
            !apps/**/node_modules
  
  test:
    name: Test Unit
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install

      - name: Test
        run: echo "Test done"
    
  deploy-develop:
    name: Deploy Develop
    needs: test
    environment:
      name: develop
      url: https://web-pipeline-vianaz.s3.amazonaws.com/index.html
    runs-on: ubuntu-latest
    steps:
        - uses: actions/download-artifact@v4
          with:
            name: apps-build
        - name: Display structure of downloaded files
          run: ls -la
  
